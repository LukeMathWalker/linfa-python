[tool.poetry]
name = "linfa_k_means"
version = "0.1.0"
authors = ["LukeMathWalker"]
description = "Python bindings for Rust's linfa crate"

[tool.poetry.dependencies]
python = "^3.7"
pip= "^19.3"
pytest= "^3.5.0"
setuptools-rust = "^0.10.2"
pytest-benchmark = "^3.1.1"
sklearn = "^0.0.0"

[build-system]
requires = ["setuptools>=41.0.0", "wheel", "setuptools_rust>=0.10.2", "toml"]
build-backend = "setuptools.build_meta"
